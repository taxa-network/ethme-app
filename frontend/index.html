  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    
    body {
      background-color: #efefef;
    }
    #ens-avatar {
      max-width: 200px;
      box-shadow: 3px 3px 10px #aaa
    }
    .logo-heading {
      font-family: 'Courier New', Courier, monospace;
    }
    #ens-links svg {
      max-width: 15px;
      margin-top: -5px;
      margin-left: 2px;
      opacity: 70%;
    }
    #ens-addr {
      font-size: 0.9rem;
    }

    .modal-loading {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      height: 100%;
      width: 100%;
      background-color: #efefef;
      z-index: 99999;
    }
    .container-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      text-align: center;
    }
    .text-loading {
      font-family: 'Roboto', sans-serif;
      font-size: 27px;
      color: #50555c;
      margin-top: 0;
    }
    .img-loading { 
      width: 300px;
    }
    #lbl-redirecting {
      font-size: 14px;
    }
    .d-none {
      display: none;
    }
  </style>
</head>
